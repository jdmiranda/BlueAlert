<!DOCTYPE html>

<html>
<head>
    <meta charset=utf-8/>
    <title>Blue Alerts</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <style>
    	body { margin: 0; padding: 0; }
    	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
    </head>
    <body>
    <div id="map"/>
    <script>
    "use strict";

    mapboxgl.accessToken = 'pk.eyJ1IjoiYW1icmlhc2hpciIsImEiOiJjaWZ0MXAybDcwZ3I2dHRseWI3NjAyMTZ2In0.eD7uxIRAY9ifI6ecnkiu-g';
    var map = map = new mapboxgl.Map({
      container: 'map',
      zoom: 0.3,
      center: [0, 20],
      style: 'mapbox://styles/mapbox/light-v10'
      });

    map.addControl(new mapboxgl.NavigationControl());

    // filters for classifying earthquakes into five categories based on magnitude
    var mag1 = ['==', ['get', 'quality'], 1];
    var mag2 = ['==', ['get', 'quality'], 2];
    var mag3 = ['==', ['get', 'quality'], 3];
    var mag4 = ['==', ['get', 'quality'], 4];
    var mag5 = ['==', ['get', 'quality'], 5];

    map.on('load', function(){
      map.addSource('earthquakes', {
          'type': 'geojson',
          'data':
          'https://raw.githubusercontent.comjdmiranda/bluealerts/master/blue.geojson',
          'cluster':true,
          'clusterProperties':{
            'mag1': ['+', ['case', mag1, 1, 0]],
            'mag2': ['+', ['case', mag2, 1, 0]],
            'mag3': ['+', ['case', mag3, 1, 0]],
            'mag4': ['+', ['case', mag4, 1, 0]],
            'mag5': ['+', ['case', mag5, 1, 0]]
          }
      });


console.log("adding cluster layer");

      map.addLayer({
        id: 'clusters',
        type: 'circle',
        source: 'earthquakes',
        filter: ['has', 'point_count'],
        paint: {
          // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
          // with three steps to implement three types of circles:
          //   * Blue, 20px circles when point count is less than 100
          //   * Yellow, 30px circles when point count is between 100 and 750
          //   * Pink, 40px circles when point count is greater than or equal to 750
          'circle-color': [
            'step',
            ['get', 'point_count'],
            '#51bbd6',
            100,
            '#f1f075',
            750,
            '#f28cb1'
            ],
            'circle-radius': [
            'step',
            ['get', 'point_count'],
            20,
            100,
            30,
            750,
            40
          ]
        }
      });


console.log("adding cluster count layer");
      map.addLayer({
  id: 'cluster-count',
  type: 'symbol',
  source: 'earthquakes',
  filter: ['has', 'point_count'],
  layout: {
  'text-field': '{point_count_abbreviated}',
  'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
  'text-size': 12
  }
  });

console.log("adding unclustered point layer");
  map.addLayer({
  id: 'unclustered-point',
  type: 'circle',
  source: 'earthquakes',
  filter: ['!', ['has', 'point_count']],
  paint: {
  'circle-color': '#11b4da',
  'circle-radius': 4,
  'circle-stroke-width': 1,
  'circle-stroke-color': '#fff'
  }
  });


console.log("adding on click cluster function");
  // inspect a cluster on click
  map.on('click', 'clusters', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
  layers: ['clusters']
  });
  var clusterId = features[0].properties.cluster_id;
  map.getSource('earthquakes').getClusterExpansionZoom(
  clusterId,
  function(err, zoom) {
  if (err) return;

  map.easeTo({
  center: features[0].geometry.coordinates,
  zoom: zoom
  });
  }
  );
  });

  // When a click event occurs on a feature in
  // the unclustered-point layer, open a popup at
  // the location of the feature, with
  // description HTML from its properties.
  console.log("adding on click unclustered point function");
  map.on('click', 'unclustered-point', function(e) {
  var coordinates = e.features[0].geometry.coordinates.slice();
  var mag = e.features[0].properties.mag;
  var tsunami;

  if (e.features[0].properties.quality === 1) {
  tsunami = 'yes';
  } else {
  tsunami = 'no';
  }

  // Ensure that if the map is zoomed out such that
  // multiple copies of the feature are visible, the
  // popup appears over the copy being pointed to.
  while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
  coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
  }

  console.log("adding popup");

  new mapboxgl.Popup()
  .setLngLat(coordinates)
  .setHTML(
  'magnitude: ' + mag + '<br>Was there a tsunami?: ' + tsunami
  )
  .addTo(map);
  });

  map.on('mouseenter', 'clusters', function() {
  map.getCanvas().style.cursor = 'pointer';
  });
  map.on('mouseleave', 'clusters', function() {
  map.getCanvas().style.cursor = '';
  });
  });


    </script>
  </body>
</html>
